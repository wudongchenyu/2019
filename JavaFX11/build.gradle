plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'eclipse'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx{
	modules = ['javafx.controls','javafx.fxml']
}

mainClassName = "org.openjfx.MainApp"

eclipse {
    classpath {
        file {
            whenMerged {
                entries.findAll { it.properties.kind.equals('lib') }.each {
                    it.entryAttributes['module'] = 'true'
                }
            }
        }
    }
}

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
	implementation 'org.openjfx:javafx-graphics:11.0.1'
	
	implementation 'org.openjfx:javafx-controls:11.0.1'
	
	implementation 'mysql:mysql-connector-java:8.0.14'
	implementation 'org.apache.poi:poi:4.0.1'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

def java_home = hasProperty('org.gradle.java.home') ? getProperty('org.gradle.java.home') : System.getenv('JAVA_HOME')
